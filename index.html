<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Shelf Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Book Shelf Generator</h1>
    <form id="bookForm">
      <label for="title">Book Title:</label>
      <input type="text" id="title" placeholder="Enter book title">
      
      <label for="author">Author Name:</label>
      <input type="text" id="author" placeholder="Enter author name">
      
      <label for="pageCount">Page Count:</label>
      <input type="number" id="pageCount" placeholder="Enter number of pages">
      
      <label for="bFormat">
        <input type="checkbox" id="bFormat"> Use B-Format (19.8cm height)
      </label>
      
      <button type="button" id="addBook">Add Book</button>
    </form>
    <div id="shelfContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
